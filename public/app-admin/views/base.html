
<!-- Side navigation bar =====================================================-->
<md-sidenav
    class="site-sidenav md-sidenav-left md-whiteframe-z2"
    md-component-id="numa-admin-sidenav"
    md-is-locked-open="$mdMedia('gt-md')"
    layout="column" layout-fill>

    <!-- Side navigation tool bar ================================================-->
    <md-toolbar class="md-whiteframe-z1" style="background-color:#2c3e50;">
		<div class="md-toolbar-tools">
			<h2><span>NUMA Manager</span></h2>
			<span flex></span>
		    <md-button ng-href="/logout">SIGN OUT</md-button>
		    <md-button class="md-icon-button" aria-label="More" hide-gt-md
		    	ng-click="toggleSidenav('numa-admin-sidenav')">
		      	<md-icon md-svg-icon="navigation:ic_close_24px" style="color:#e74c3c;"></md-icon>
		    </md-button>
		</div>
    </md-toolbar>

    <!-- Side navigation content =================================================-->
	<md-content>
    	<md-list>
			<md-list-item class="menu-item"
				ng-click="navigateToPage(''); toggleSidenav('numa-admin-sidenav')"
				ng-class="linkStatus('')"
				<md-icon style="color:#2c3e50;" md-svg-icon="action:ic_settings_input_antenna_24px"></md-icon>
				<p>Products</p>
        	</md-list-item>
        	<md-list-item class="menu-item"
				ng-click="navigateToPage(''); toggleSidenav('numa-admin-sidenav')"
				ng-class="linkStatus('')"
				<md-icon style="color:#2c3e50;" md-svg-icon="action:ic_settings_input_antenna_24px"></md-icon>
				<p>Users</p>
        	</md-list-item>
    	</md-list>
    </md-content>


</md-sidenav>

<!-- Container ===============================================================-->
<md-content class="numa-admin-content" ui-view layout="column" layout-fill></md-content>
